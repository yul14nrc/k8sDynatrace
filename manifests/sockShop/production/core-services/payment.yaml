---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: payment
  namespace: sockshop-production
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
        dynatrace/instrument: "true"
        pipeline.stage: prod-stable
        pipeline.build: 1.0.1.3243
        pipeline.project: sockshop
        support.contact: "john.doe@sockshop.com"
        support.channel: "#support-sockshop-services"
      labels:
        app: payment
        stage: production
        release: stable
        version: "1.0"
        tier: "business"
        product: "sockshop"
    spec:
      containers:
        - name: payment
          resources:
          image: dynatracesockshop/payment:0.5.0
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /tmp
              name: tmp-volume
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
      volumes:
        - name: tmp-volume
          emptyDir:
            medium: Memory
      nodeSelector:
        beta.kubernetes.io/os: linux
---
apiVersion: v1
kind: Service
metadata:
  name: payment
  labels:
    app: payment
  namespace: sockshop-production
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8080
  selector:
    app: payment
